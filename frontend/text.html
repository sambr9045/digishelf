<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #551839, #b993c6);
            /* Adjust the colors to achieve the desired gradient effect */
            color: #FFFFFF;
            /* White text for contrast */
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .content p {
            font-size: 1.2em;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100% !important;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Color Wheel</h1>
        <p>Want to know what colors look good together? Canva's Color Wheel makes color combinations easy.</p>
    </div>
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
            d="M0,128L48,133.3C96,139,192,149,288,160C384,171,480,181,576,192C672,203,768,213,864,208C960,203,1056,181,1152,154.7C1248,128,1344,96,1392,80L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
        </path>
    </svg>
</body>

</html>
